<div class="login-form" mat-dialog-conent>
    <mat-form-field appearance="outline" class="p-5">
        <mat-label>Username</mat-label>
        <input matInput placeholder="Enter Username" [(ngModel)]="username">
    </mat-form-field>

    <mat-form-field appearance="outline" class="p-5">
        <mat-label>Password</mat-label>
        <input matInput type="password" placeholder="Enter Password" [(ngModel)]="password">
    </mat-form-field>
    <button mat-raised-button color="primary" class="p-5" (click)="login(username, password)">Login</button>
    <div *ngIf="userType=='user'" class="mt-15">New User ? <a (click)="openSignUp()">Sign Up</a></div>
</div>

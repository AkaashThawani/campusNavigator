<div style="height: 100%;">
    <mat-toolbar class="primary-bg">
        <mat-toolbar-row class="toolbar">
            <button mat-icon-button (click)="sidenav.toggle()">
                <mat-icon class="white">{{ isMenuOpen ? 'menu_open' : 'menu' }}</mat-icon>
            </button>
            <mat-divider [vertical]="true"></mat-divider>
            <span>Campus Navigator</span>
        </mat-toolbar-row>
    </mat-toolbar>
    <mat-sidenav-container class="sidenav-container">
        <mat-sidenav #sidenav autoFocus="false" mode="side" [(opened)]="isMenuOpen" class="sidenav">
            @for(i of sideNavData;track i.id){
            <div class="sidenav-item">
                <button mat-button (click)="navigate(i)" class="sidenav-button">{{i.name}}</button>
            </div>
            }
        </mat-sidenav>
        <mat-sidenav-content class="content p-10">
            <router-outlet></router-outlet>
        </mat-sidenav-content>
    </mat-sidenav-container>
</div>

<mat-card class="events">
    <table mat-table [dataSource]="eventList">
        <ng-container matColumnDef="ename">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element"> {{element.event_name}} </td>
        </ng-container>
        <!-- <ng-container matColumnDef="edisc">
            <th mat-header-cell *matHeaderCellDef> Description </th>
            <td mat-cell *matCellDef="let element"> {{element.event_description}} </td>
        </ng-container> -->
        <ng-container matColumnDef="estart">
            <th mat-header-cell *matHeaderCellDef> Start</th>
            <td mat-cell *matCellDef="let element"> {{element.event_start_time | date:'dd/MM/yy'}} </td>
        </ng-container>
        <ng-container matColumnDef="eend">
            <th mat-header-cell *matHeaderCellDef> End </th>
            <td mat-cell *matCellDef="let element"> {{element.event_end_time | date:'dd/MM/yy'}} </td>
        </ng-container>
        <ng-container matColumnDef="eloc">
            <th mat-header-cell *matHeaderCellDef> Location </th>
            <td mat-cell *matCellDef="let element"> {{element.event_location}} </td>
        </ng-container>
        <ng-container matColumnDef="act">
            <th mat-header-cell *matHeaderCellDef> View </th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button class="primary-text" (click)="openSide(element)">
                    <mat-icon>remove_red_eye</mat-icon>
                </button>
            </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns,sticky:true"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
    <div id="event" class="top-div" *ngIf="eventData">
        <app-event-page [selectedEvent]="selectedEventData" (close)="closeSide(event)"> </app-event-page>
    </div>
</mat-card>

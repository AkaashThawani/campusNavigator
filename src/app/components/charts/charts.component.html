@defer {
    <mat-card class="p-10 travelMode" fxLayout="column wrap" fxLayoutAlign="center stretch"> 
        <div class="center bold">{{chartText}} </div>
        <div style="display: block;height:500px;width: 400px;">
            <canvas baseChart [data]="pieChartData" [labels]="pieChartLabels" [type]="pieChartType"
                [options]="pieChartOptions" [legend]="pieChartLegend">
            </canvas>
        </div>
    </mat-card>
  }
  @loading {
    <article>Loading ....</article>
  }
  @placeholder {
    <article>Charts</article>  
  }
